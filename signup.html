<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url(/background.jpg) no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        
        .container {
            position: center;
            z-index: 2;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-box {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .signup-box h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .signup-box form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .signup-box input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
        }

        .signup-box button {
            background-color: black;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .signup-box button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-container">
            <a href="/index.html">
                <img src="/logo.png" alt="Wandering India Logo" class="logo">
                </a>
            <span class="logo-text">Wandering India</span>
        </div>
        <ul>
            <li><a href="#top-destinations">Top Destinations</a></li>
            <li><a href="#next-trip">Next Trip</a></li>
            <li><a href="#more-to-explore">More to Explore</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="/login.html"><button class="login">Log In</button></a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm your password" required>
                <button type="submit" onclick="window.location.href='/index.html'" aria-required="true">Create Account</button>
            </form>
            <br>
            <div class="login-option">
                Already have an account? 
                <br>
                <a href="/login.html"><b>Login</b></a>
            </div>
        </div>
    </div>
</body>
</html>
